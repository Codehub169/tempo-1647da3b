<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Fun Games!</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Using Google Fonts for a kid-friendly font -->
    <link href="https://fonts.googleapis.com/css2?family=Comic+Sans+MS&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Basic styles to make the page usable before css/style.css is created */
        body {
            font-family: 'Comic Sans MS', 'Nunito', cursive, sans-serif;
            background-color: #F0F8FF; /* Alice Blue */
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header.main-header {
            background-color: #FF69B4; /* Hot Pink */
            color: white;
            padding: 20px 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        header.main-header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        header.main-header p {
            font-size: 1.2em;
        }
        main {
            padding: 20px;
        }
        #game-menu h2 {
            color: #1E90FF; /* Dodger Blue */
            font-size: 2em;
        }
        #game-list-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .game-card-placeholder {
            background-color: white;
            border: 5px solid #FFD700; /* Gold */
            border-radius: 15px;
            padding: 20px;
            width: 250px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .game-card-placeholder:hover {
            transform: translateY(-10px);
        }
        .game-card-placeholder img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            border: 3px solid #32CD32; /* Lime Green */
        }
        .game-card-placeholder h3 {
            color: #FF69B4; /* Hot Pink */
            margin-top: 15px;
            font-size: 1.5em;
        }
        .game-card-placeholder p {
            font-size: 0.9em;
            color: #555;
        }
        .play-button-placeholder {
            display: inline-block;
            background-color: #32CD32; /* Lime Green */
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 20px;
            font-weight: bold;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }
        .play-button-placeholder:hover {
            background-color: #28a745; /* Darker Lime Green */
        }
        footer.main-footer {
            background-color: #1E90FF; /* Dodger Blue */
            color: white;
            padding: 15px 0;
            margin-top: 30px;
            font-size: 0.9em;
        }
    </style>
</head>
